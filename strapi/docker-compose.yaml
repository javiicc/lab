      # TRANSFER_TOKEN_SALT: tobemodified #ex. GCX3NkRSyHrDxhfgwnmCm3==
      NODE_ENV: development # or production
      BUILD: true
    volumes:
      - ./app:/srv/app # to use an existing project or create a new project inside the folder ./app
    networks:
      - strapi
